<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Україна</title>
  <link rel="icon" href="img/logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Noto+Color+Emoji&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <!-- Principio -->
  <div class="start istok-web-bold">
    <h1>UA</h1>

    <figure class="figure1 color"></figure>
    <figure class="figure2 color"></figure>
    <figure class="figure3 color"></figure>
  </div>

  <!-- Ukraine -->
  <section class="istok-web-regular section1 section">
    <img src="img/1left.png" alt="UKRAINE" class="slider left leftfirst">
    
      <h3 class="istok-web-bold">Ukraine</h3>
      <h5>Слава Україні!<span>🇺🇦</span></h5>

    <img src="img/1right.png" alt="UKRAINE" class="slider right rightfirst">

    <figure class="figure1 color"></figure>
    <figure class="figure2 color"></figure>
    <figure class="figure3 color"></figure>
  </section>


  <!-- War -->
  <section class="istok-web-regular section2 section sectionRed">
    <!-- first -->
    <div class="section2first">
      <img src="img/2.1left.png" alt="UKRAINE" class="slider left left2-1">
    

      <img src="img/2.1right.png" alt="UKRAINE" class="slider right right2-1">
    </div>

    
    <h3 class="istok-web-bold">Ukraine</h3>
    <h5>Героям Слава!<span>🇺🇦</span></h5>

    <!-- second -->
    <div class="section2second">
      <img src="img/2.2left.png" alt="UKRAINE" class="slider left left2-2">

      <img src="img/2.2right.png" alt="UKRAINE" class="slider right right2-2">
    </div>
    
    <figure class="figure1 color"></figure>
    <figure class="figure2 color"></figure>
    <figure class="figure3 color"></figure>
    
  </section>

  
  <!-- AN-225 -->
  <section class="section3 section" id="animation-block">
    
      <h3 class="istok-web-bold text3">AN-225 “МРІЯ”</h3>
      <h5 class="istok-web-bold text3">The largest airplane in the world!<span>✈️🇺🇦</span></h5>
    
      <figure class="figure1 color"></figure>
      <figure class="figure2 color"></figure>
      <figure class="figure3 color"></figure>

  </section>

  <!-- AN-225 destroyed -->
  <section class="section4 sectionRed section">

    <h3 class="istok-web-bold text4">AN-225 “МРІЯ”</h3>
    <h5 class="istok-web-bold text4">The largest airplane was destroyed <br>February 27, 2022 by russia<span>✈️💀</span></h5>

    <div class="AN-225-destroyed" id="viewer-container"></div>
    
    <figure class="figure1 color"></figure>
    <figure class="figure2 color"></figure>
    <figure class="figure3 color"></figure>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>

  <script src="js/main.js"></script>

</html>
